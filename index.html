<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style/skeleton.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>

<div class="player-container">
    <video class="video-player">
        <source src="video/big_buck_bunny.mp4" type="video/mp4">
    </video>

    <div class="media-controls">
        <div class="buffer">
            <div class=" slider"><div class="cursor"></div></div>
        </div>

        <div class="buttons">
            <div class="buttonsLeft">
                <div class="play"><img src="img/play.png" alt="play"></div>
                <div class="stop"><img src="img/stop.png" alt="stop"></div>
                <div class="volumeSlider">
                    <img class="volume-img" src="img/volume.png" alt="volume">
                    <input class="volume" type="range" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class=" duration">00:00 / 00:00</div>
            </div>

            <div class="buttonsRight">
                <div class="fullScreen-button"><img src="img/full_screen.png" alt="Full Screen"></div>
             </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
